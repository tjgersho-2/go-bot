modules:
  jira:issuePanel:
    - key: jira-clarifier-forge-issue-panel
      resource: main
      resolver:
        function: clarifier-resolver
      render: native
      title: AI Clarifier
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  function:
    - key: clarifier-resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/bada8dda-801f-4a83-84eb-efd1800033a0
permissions:
  scopes:
    - write:jira-work
    - read:jira-work
  external:
    fetch:
      backend:
        - address: jira-clarifier-production.up.railway.app
