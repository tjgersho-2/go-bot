modules:
  jira:issuePanel:
    - key: go-bot-forge-issue-panel
      resource: main
      resolver:
        function: worker-resolver
      render: native
      title: GoBot
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  consumer:
    - key: async-processor
      queue: gobot-queue
      function: asyncProcessor
  function:
    - key: worker-resolver
      handler: index.handler
    - key: asyncProcessor
      handler: asyncProcessor.handler
      timeoutSeconds: 600
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/9eb6c48c-0089-4802-ac61-aea3a449560f
permissions:
  scopes:
    - write:jira-work
    - read:jira-work
    - storage:app
  external:
    fetch:
      backend:
        - address: jira-clarifier-production.up.railway.app
